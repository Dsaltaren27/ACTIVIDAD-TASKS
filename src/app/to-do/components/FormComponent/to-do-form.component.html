<ion-card class="todo-card">
  <ion-card-header>
    <ion-card-title class="card-title">Agregar Tarea</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="todoForm" (ngSubmit)="submit()" class="todo-form">

      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Título</ion-label>
          <ion-input formControlName="title"></ion-input>
        </ion-item>
        <p *ngIf="todoForm.controls['title'].invalid && todoForm.controls['title'].touched" class="error-message">
          El título es obligatorio (mín. 3 caracteres).
        </p>
      </div>

      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime formControlName="date"></ion-datetime>
        </ion-item>
      </div>

      <div class="button-container">
        <app-custom-button type="submit" [disabled]="todoForm.invalid" text="Guardar Tarea"/>
      </div>

    </form>
  </ion-card-content>
</ion-card>
